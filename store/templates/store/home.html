{% extends 'store/base.html' %}
{% block content %}
<h1 class="mb-4">Explore Our Collection</h1>
<div class="row">
    {% for shoe in shoes %}
        <div class="col-md-3 mb-4">
            <div class="card h-100 shadow-sm">
                <img src="{{ shoe.image.url }}" class="card-img-top" alt="{{ shoe.name }}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ shoe.name }}</h5>
                    <p class="card-text">Brand: {{ shoe.brand }}</p>
                    <p class="card-text">Price (PKR): {{ shoe.price }}</p>
                    <p class="card-text">Stock: {{ shoe.stock }}</p>
                    <div class="d-flex gap-2 mt-auto">
                        <a href="/product/{{ shoe.id }}/" class="btn btn-outline-primary btn-sm rounded-pill px-3 fw-semibold shadow-sm">
                            <i class="fa fa-eye me-1"></i> View
                        </a>
                        <form method="post" action="/add-to-cart/{{ shoe.id }}/">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-warning btn-sm rounded-pill px-3 fw-semibold shadow-sm">
                                <i class="fa fa-shopping-cart me-1"></i> Add to Cart
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
